plugins {
	id 'org.springframework.boot' version '2.2.0.RELEASE'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'br.com.samuel.jogomemori.api'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '2.4.3'
	implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.31.Final'
	implementation group: 'javassist', name: 'javassist', version: '3.12.1.GA'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jdbc', version: '2.4.5'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.5.0'
 	implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.25'
}


